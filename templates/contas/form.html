<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CREATE</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <header>
            <!-- A grey horizontal navbar that becomes vertical on small screens -->
            <nav class="navbar navbar-expand-sm bg-dark">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/">Index</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" href="criar">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="listar" href="#">Read</a>
                </li>
            </ul>
            
            </nav>
        </header>
        
        <main class="text-center container mt-3">
            <form method="POST">
                {% csrf_token %}
                
                <h1>Adicionar Nova Dispesa</h1>                
                <div class="mt-5">
                    {{ form }}
                </div>

                <input type="submit" class="btn btn-success mt-5" value="Salvar">
                {% if transacao %}
                <a href="{% url 'url_delete' transacao.id %}"><input type="button" class="btn btn-danger mt-5" value="Delete"></a>
                {% endif %}
            </form>
        </main>
        
    </body>
</html>
